<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App 2k25</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
          <h1>üéì Welcome to Quiz App</h1>
          <p class="subtitle">Test your knowledge and track your progress</p>
          <button
            class="btn btn-primary btn-large"
            onclick="showSubjectSelection()"
          >
            Start Learning
          </button>
        </div>
      </div>

      <!-- Subject Selection Screen -->
      <div id="subject-screen" class="screen">
        <div class="header">
          <button class="btn btn-back" onclick="showWelcome()">‚Üê Back</button>
          <h2>Select a Subject</h2>
        </div>
        <div class="selection-container">
          <div id="subject-list" class="card-grid"></div>
        </div>
      </div>

      <!-- Year Selection Screen -->
      <div id="year-screen" class="screen">
        <div class="header">
          <button class="btn btn-back" onclick="showSubjectSelection()">
            ‚Üê Back
          </button>
          <h2 id="year-screen-title">Select Year</h2>
        </div>
        <div class="selection-container">
          <div id="year-list" class="card-grid"></div>
        </div>
      </div>

      <!-- Week Selection Screen -->
      <div id="week-screen" class="screen">
        <div class="header">
          <button class="btn btn-back" onclick="showYearSelection()">
            ‚Üê Back
          </button>
          <h2 id="week-screen-title">Select Assignment Week</h2>
        </div>
        <div class="selection-container">
          <div id="week-list" class="card-grid"></div>
        </div>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz-screen" class="screen">
        <div class="quiz-header">
          <button class="btn btn-back" onclick="exitQuiz()">‚Üê Exit Quiz</button>
          <div class="quiz-info">
            <span id="quiz-title"></span>
            <span class="question-counter">
              Question <span id="current-question-num">1</span> of
              <span id="total-questions">10</span>
            </span>
          </div>
        </div>

        <div class="quiz-content">
          <div class="question-container">
            <div class="question-header">
              <span class="question-type" id="question-type"
                >Single Select</span
              >
            </div>
            <h3 class="question-text" id="question-text"></h3>
            <div id="question-image" class="question-image"></div>
          </div>

          <div class="options-container" id="options-container"></div>

          <div class="feedback-container" id="feedback-container"></div>

          <div class="quiz-actions">
            <button
              class="btn btn-secondary"
              id="prev-btn"
              onclick="navigateQuestion(-1)"
            >
              ‚Üê Previous
            </button>
            <button
              class="btn btn-primary"
              id="check-btn"
              onclick="checkAnswer()"
            >
              Check Answer
            </button>
            <button
              class="btn btn-secondary"
              id="next-btn"
              onclick="navigateQuestion(1)"
            >
              Next ‚Üí
            </button>
          </div>

          <!-- Question Pagination -->
          <div class="pagination-container">
            <div class="pagination-label">Jump to Question:</div>
            <div id="pagination" class="pagination"></div>
          </div>
        </div>

        <!-- Results Screen -->
        <div id="results-container" class="results-container hidden">
          <div class="results-content">
            <h2>üéâ Quiz Completed!</h2>
            <div class="score-display">
              <div class="score-circle">
                <span id="score-percentage">0%</span>
              </div>
              <p class="score-text">
                You got <span id="correct-count">0</span> out of
                <span id="total-count">0</span> correct!
              </p>
            </div>
            <div class="results-actions">
              <button class="btn btn-primary" onclick="restartQuiz()">
                Retry Quiz
              </button>
              <button class="btn btn-secondary" onclick="showWeekSelection()">
                Choose Another Week
              </button>
              <button class="btn btn-secondary" onclick="showWelcome()">
                Main Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
